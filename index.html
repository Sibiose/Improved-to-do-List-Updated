<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <header>
    <div class="title-wrapper">
      <h1 class="title">TODO</h1>
      <div class="toggle"><img class="toggle-image" src="images/icon-sun.svg" alt="Toggle button for light theme"></div>
    </div>
    <div class="list-wrapper">
      <input placeholder="Input your tasks here!" class="task-input" type="text" maxlength="60">
      <ul class="task-list">
        <!-- <li class="task-item">
          <button class="check">
            --<div class="pseudo-check"></div>
            <img class="check-img" src="images/icon-check.svg" alt="Complete item">
          </button>
          Complete online JavaScript course
          <img class="delete-img" src="images/icon-cross.svg" alt="Delete item">
        </li> -->
        <!--Example list item-->
        <div class="control-menu">
          <p class="dynamic-number"></p>
          <div class="filter">
            <p class="all">All</p>
            <p class="active">Active</p>
            <p class="completed">Completed</p>
          </div>
          <p class="clear">Clear Completed</p>
        </div>
        <p class="footer-p">Drag and drop to reorder list</p>
      </ul>


    </div>


  </header>









  <script src="script.js"></script>
</body>

</html>
